name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - prod
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - prod

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OIDC Client (for obtaining id token)
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            // avoid declaring 'core' (duplicate declaration across github-script runs)
            return await require('@actions/core').getIDToken()
          result-encoding: string

      - name: Check Vite secrets presence (non-failing)
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Checking Vite build-time secrets (will not print values)"
          if [ -z "${VITE_SUPABASE_URL}" ]; then
            echo "VITE_SUPABASE_URL: MISSING"
          else
            echo "VITE_SUPABASE_URL: PRESENT"
          fi
          if [ -z "${VITE_SUPABASE_ANON_KEY}" ]; then
            echo "VITE_SUPABASE_ANON_KEY: MISSING"
          else
            echo "VITE_SUPABASE_ANON_KEY: PRESENT"
          fi

      - name: Build frontend on runner (inject Vite env from secrets)
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Building frontend with VITE_SUPABASE_URL=${VITE_SUPABASE_URL:?not set}"
          cd frontend
          npm ci
          npm run build

      - name: Verify built assets contain Supabase URL (build-time check)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          echo "Verifying built assets for embedded Supabase URL"
          if [ -z "${SUPABASE_URL}" ]; then
            echo "SUPABASE_URL secret not set; skipping embed verification"
            exit 0
          fi
          cd frontend/dist || (echo "dist not found" && exit 1)
          if grep -R --fixed-strings "${SUPABASE_URL}" . >/dev/null 2>&1; then
            echo "Supabase URL found in built assets (embed successful)"
          else
            echo "Supabase URL NOT found in built assets â€” build-time embedding failed"
            exit 1
          fi

      - name: Deploy built frontend (upload dist) to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_POND_07841CC10 }}

      - name: List deployment contents (debug)
        run: |
          echo "--- frontend/dist ---"
          ls -alh frontend/dist || true
          echo "--- api folder ---"
          ls -alh api || true
          echo "--- api/runtime-config ---"
          ls -alh api/runtime-config || true
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./frontend" # App source code path
          api_location: "api" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

      - name: Post-deploy runtime-config check (verify runtime settings)
        if: always()
        env:
          STATIC_SITE_URL: ${{ secrets.STATIC_SITE_URL }}
        run: |
          echo "Running post-deploy runtime-config verification"
          if [ -z "${STATIC_SITE_URL}" ]; then
            echo "STATIC_SITE_URL not set; skipping post-deploy runtime check"
            exit 0
          fi
          set -e
          echo "Checking ${STATIC_SITE_URL}/api/runtime-config"
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${STATIC_SITE_URL}/api/runtime-config" ) || true
          if [ "${HTTP_STATUS}" != "200" ]; then
            echo "runtime-config endpoint returned HTTP ${HTTP_STATUS}"
            exit 1
          fi
          JSON=$(curl -s "${STATIC_SITE_URL}/api/runtime-config")
          URL=$(printf '%s' "$JSON" | python3 -c "import sys, json; print(json.load(sys.stdin).get('VITE_SUPABASE_URL') or '')")
          KEY=$(printf '%s' "$JSON" | python3 -c "import sys, json; print(json.load(sys.stdin).get('VITE_SUPABASE_ANON_KEY') or '')")
          if [ -z "$URL" ] || [ -z "$KEY" ]; then
            echo "runtime-config missing required values"
            echo "runtime-config response: $JSON"
            exit 1
          fi
          echo "runtime-config contains VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
