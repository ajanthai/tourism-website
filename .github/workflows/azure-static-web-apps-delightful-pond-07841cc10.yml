name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - prod
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - prod

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Verify node & npm
        run: |
          node -v
          npm -v
      - name: Install & build frontend (runner uses Node 20)
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
      - name: Ensure vite.svg is present in build output
        run: |
          if [ -f frontend/public/vite.svg ]; then
            mkdir -p frontend/dist
            cp frontend/public/vite.svg frontend/dist/vite.svg || true
          else
            echo "No frontend/public/vite.svg found; skipping copy"
          fi
      - name: Install API dependencies (runner uses Node 20)
        run: |
          if [ -f api/package.json ]; then
            cd api
            npm ci || true
          else
            echo "No api/package.json; skipping API dependency install"
          fi
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
      - name: Debug list build output and MIME types
        run: |
          echo "Listing frontend/dist files"
          ls -la frontend/dist || true
          echo "MIME types for files in frontend/dist"
          if command -v file >/dev/null 2>&1; then
            find frontend/dist -type f -exec file --mime-type {} \; || true
          else
            echo "file command not available"
          fi
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            // use a unique local variable name to avoid collisions in the runner
            const actionCore = require('@actions/core');
            return await actionCore.getIDToken();
          result-encoding: string
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_POND_07841CC10 }}
          action: "upload"
          # we've built the app on the runner with Node 20 above, so skip Azure's Oryx build
          skip_app_build: true
          # Note: API build on Azure is skipped in some setups to avoid Oryx using an older Node version.
          # If you want to deploy functions via this action, remove the api_location override below
          # and consider allowing Azure to build them (or ensure Azure supports Node 20).
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          # The SWA action expects `output_location` to be relative to `app_location`.
          # Use the frontend folder as the app location and `dist` as the build output
          # produced by `npm run build` (i.e. `frontend/dist`).
          app_location: "./frontend"
          api_location: "" # Api deployment disabled here; deploy functions separately if needed
          output_location: "dist"
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
